<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button size="small" color="success" (click)="restaurantSetup()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        </ion-fab>
        <ion-searchbar showCancelButton="always" mode="ios"></ion-searchbar>
<div>
  <ion-card *ngFor="let restaurant of restaurantList">
    <ion-grid>
      <ion-row>
        <ion-col size="3" class="restaurant-image-col">
          <ion-img class="resImage" [src]="restaurant.imageURL?restaurant.imageURL:'assets/icon/restaurant_icon.png'"></ion-img>
        </ion-col>
        <ion-col size="9" class="detail-col">
          <div class="restaurantDetail">
            <p slot="end" color="danger" class="drinksBtn unverified" *ngIf="restaurant.status == false"
              (click)="openVerificationPage(restaurant)">
              Unverified
          </p>
            <p slot="end" color="success" class="drinksBtn verified" *ngIf="restaurant.status == true"
              (click)="quickViewDrinkMenus(restaurant)">
              Verified
        </p>
            <p class="restaurantName" (click)="gotoRestaurantDetail(restaurant)">{{restaurant.name}}</p>
            <ion-icon class="infoIcon" name="information-circle-outline"></ion-icon>
            <br><span (click)="gotoaddressMap()">{{restaurant.addressText}}</span>
            <br>
            <div class="rating">
              <ion-img class="rate-icon" src="assets/images/rated.png"></ion-img>
              <p>{{restaurant.rating}}</p>
            </div>
            <p class="eta"><span style="position: relative;
              bottom: 4px;
              right: 5px;">.</span>&nbsp; 25 mins &nbsp;<span style="position: relative;
              bottom: 4px;
              left: 5px;">.</span></p>
            <p class="offerText">
              {{restaurant.offerText}}</p>
             
          </div>
        </ion-col>
  
       <!--  <ion-col size="3">

    </ion-grid>
