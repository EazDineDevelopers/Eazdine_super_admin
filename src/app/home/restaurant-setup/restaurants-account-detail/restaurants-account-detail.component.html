<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Restaurant Account Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <form [formGroup]="restaurantForm" (ngSubmit)="onFormSubmit()">
      
      <ion-item>
        <ion-label position="floating">Account Number</ion-label>
        <ion-input type="text" formControlName="name" [(ngModel)]="restaurantBasic.name"></ion-input>

      </ion-item>
      <ion-item>
        <ion-label position="floating">Bank Name</ion-label>
        <ion-input formControlName="phone" [(ngModel)]="restaurantBasic.phone"></ion-input>
      </ion-item>
     
    <ion-item>
    <ion-label position="floating">Branch Name</ion-label>
    <ion-input formControlName="fax" [(ngModel)]="restaurantBasic.fax"></ion-input>
   
  </ion-item>

      <ion-item>
        <ion-label position="floating">IFSC Code</ion-label>
        <ion-input formControlName="email" [(ngModel)]="restaurantContactInfo.email"></ion-input>
      </ion-item>

   
      <div class="btns">
        <ion-row>
          <ion-col size="6">
            <ion-button class="createBtn" color="medium" (click)="back()">close</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button type="submit" [disabled]="!restaurantForm.valid" class="createBtn" color="primary"
              (click)="addRestaurant()">Next</ion-button>
          </ion-col>
        </ion-row>
      </div>
    </form>
  </div>
</ion-content>
