<ion-content padding>
  
    <p class="head"><span class="eaz">Eaz</span>Dine</p>
    <p class="page-name">USER SIGN UP</p>
    <div class="social-media no-border">
      <ion-row>
        <ion-col size ="6">
        <ion-button class="fb-btn" icon="logo-facebook" size="medium" expand="full">
          <ion-img class="login-icon" src="assets/icon/fb-login.png"></ion-img>
        </ion-button>
        </ion-col>
        <ion-col size="6">
        <ion-button class="google-btn" icon="logo-google" size="medium" expand="full">
          <ion-img
            src="assets/icon/glogin.png" class="login-icon"
          ></ion-img
          >
        </ion-button>
        </ion-col>
        </ion-row>
      </div>
      <ion-item class="border-bottom no-border">
        </ion-item>
        <p class="or"> Or </p>
    <p style="color: #ea6153;text-align:center"></p>
    <div  class="border no-border">
      <ion-input type="text" placeholder="First Name" [(ngModel)]="resgisterDetail.firstName"></ion-input>
    </div>
    <div class="border no-border">
      <ion-input  placeholder="Last Name" type="text" [(ngModel)]="resgisterDetail.lastName"></ion-input>
    </div>
    <div  class="border no-border">
      <ion-input type="text" placeholder="Email" [(ngModel)]="resgisterDetail.email"></ion-input>
    </div>
    <div class="border no-border">
      <ion-input  placeholder="Phone Number" type="text" [(ngModel)]="resgisterDetail.mobileNumber"></ion-input>
    </div>
    <div class="border no-border">
        <ion-input  placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
      </div>
    <div class="btn-container no-border">
      <ion-button
        size="medium"
        expand="block"
        class="login-btn"
        (click)="register()"
      >
        <ion-spinner color="light" *ngIf="progress" name="dots"></ion-spinner>
        <span *ngIf="!progress" class="btn-text">REGISTER</span>
      </ion-button>
     </div>
  <ion-item class="no-border">
    <p class="otherOption">Already registered?&nbsp;&nbsp;
      <a class="signUpLink" routerLink="/login">Login</a>
    </p>
  </ion-item>
</ion-content>
